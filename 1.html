<!DOCTYPE html>
<html>
<head>
    <title>Complete HTML Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="Demonstration of headings, paragraphs, br, hr, and comments">
</head>
<body>

<!-- Main Title -->
<h1>HTML Basic Structure</h1>
<hr>

<h2>All Heading Levels</h2>
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>

<hr>

<h2>Paragraph and Line Break</h2>
<p>
This is a paragraph example.<br>
This line appears after a line break.
</p>

<hr>

</body>
</html>
