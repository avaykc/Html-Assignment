<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting Combination</title>
    <meta charset="UTF-8">
</head>
<body>

    <h2>All Text Formatting in One Sentence</h2>

    <p>
        This sentence shows
        <b>bold</b>,
        <i>italic</i>,
        <u>underlined</u>,
        <small>small</small>,
        <mark>highlighted</mark>,
        <del>deleted</del>, and
        <ins>inserted</ins>
        words all together.
    </p>

</body>
</html>
