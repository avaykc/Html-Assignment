<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting Example</title>
</head>
<body>

    <h2>HTML Text Formatting Tags Example</h2>

    <p>
        This is an example paragraph where
        <del>this text has been deleted</del>,
        <ins>this text has been inserted</ins>,
        <mark>this text is highlighted</mark>,
        and <small>this text is small</small>.
    </p>

</body>
</html>
